<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron z-depth-2">
            <img src="images/shopping-logo1.png" alt="" class="responsive-img">
        </div>
        <!-- <div class="divider"></div> -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div id="item-input" class="col-md-2">
                <input type="text" id="txt-input" class="form-control flow-text" placeholder="item needed" maxlength="35">
            </div>
            <div class="col-md-1"></div>
            <div id="add-btn" class="col-md-4">
                <button type="button" class="btn btn-primary btn-sm">add to my list</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div id="item-list" class="container-fluid">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>
                    <p>This will be where the list items show up..</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- This ends the app container! -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
