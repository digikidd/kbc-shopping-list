<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>

<body>
    <section id="list-input">
        <div class="container-fluid">
            <div class="jumbotron z-depth-2">
                <img id="app-logo" src="images/cart-dude.jpg" alt="" class="responsive-img">
                <p><h2>my shopping list</h2></p>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-1"></div>
                <div id="item-input" class="col-md-2">
                    <input type="text" id="txt-input" class="form-control flow-text" placeholder="item needed" maxlength="35" value=''>
                </div>
                <div class="col-md-1"></div>
                <div id="add-btn" class="col-md-4">
                    <button type="button" class="btn btn-success btn-sm">add to my list</button>
                </div>
                <div class="col-md-2"></div>
            </div>
    </section>
    <section id="output">
        <div id="empty" class="row">
            <img src="images/caution-icon.png">
            <h1>No Items In The List</h1>
        </div>
        <!--  This is where the item list is dynamically created. -->
        <div id="list-row" class="row">
            <ul id="shop-ul" class="shop-list">
                <!-- <li>
                    <div id="list-id" class="col-md-1 card blue darken-4 z-depth-2">
                        <div class="card-content white-text">
                            <span class="card-title">Bacon</span>
                        </div>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div id="clear-btn" class="col-md-6">
                <button type="button" class="btn btn-danger btn-sm">clear the list</button>
            </div>
        </div>
    </section>
    <!-- Latest compiled and minified JavaScript -->
    <!--     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
