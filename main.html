<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>

<body>
    <section id="list-input">
        <div class="container-fluid">
            <div class="jumbotron z-depth-2">
                <img id="app-logo" src="images/cart-dude.jpg" alt="" class="responsive-img">
                <p>
                    <h2>my shopping list</h2></p>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-1"></div>
                <div id="item-input" class="col-md-2">
                    <input type="text" id="txt-input" class="form-control flow-text" placeholder="item needed" maxlength="35" value=''>
                </div>
                <div class="col-md-1"></div>
                <div id="add-btn" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-sm">add to my list</button>
                </div>
                <div id="clear-btn" class="col-md-2">
                    <button type="button" class="btn btn-danger btn-sm">clear the list</button>
                </div>
            </div>
    </section>
    <section id="output">
        <!--  This is where the item list is dynamically created. -->
        <div id="list-row" class="row">
            <ul id="sortable" class="shop-list">
            </ul>
        </div>
        <div class="col-md-1"></div>
        <div id="empty" class="col-md-11">
            <img src="images/blue-paper-pencil.png">
            <h4>No Items In The List</h4>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.10.2.js"></script> -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
